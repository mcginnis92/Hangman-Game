<!DOCTYPE html>
<html>
<head>
    <title>Harry Potter Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 header">
                <img src="assets/images/header.png" alt="harry potter header">
            </div>
        </div>
    </div>

    <div class="container">
            <div class="row">
                <div class="col-md-6 box">
                    <img src="assets/images/hermharry.jpg" width="400" height="312" id="picture" alt="rotating Harry Potter image">
                    <p>Guess a word that appears in Harry Potter books!</p>
                    <p>You only have 10 chances, so use your magic to guess the correct word!</p>
                </div>

                <div class="col-md-6 box">
                    <div class="row">
                        <div class="col-md-12 box">
                            <h2>Harry Potter Hangman</h2>
                            <h3>Type a letter key to begin guessing!</h3>
                            <h3>Current Word</br>
                            <!--Display blank spaces to indicate number of characters here.-->
                                <span id="empty"></span>
                            </h3>       
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 box">
                            <h3>Number of Guesses Remaining</br>
                            <!--Display lives remaining here.-->
                                <span id="lives"></span>
                            </h3>
                            <h3>Letters Already Guessed</br>
                            <!--Display incorrect values here.-->
                                <span id="incorrect"></span>
                            </h3>
                        </div>   
                    </div>

                </div>
            </div>
    
    </div>    

</body>

<script src="assets/javascript/game1.js"></script>
</html>
